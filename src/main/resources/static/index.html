<!doctype html>
<html>
<head>
    <title>Notification Backbone</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('homeController')}"><a href="#/">home</a></li>
        <li ng-class="{active:tab('createEmergencyNotificationController')}"><a href="#/create-emergency-notification">Create Emergency Notification</a></li>
        <li><a href="login">login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="/webjars/ng-ckeditor/0.2/ng-ckeditor.js"></script>
<script src="/webjars/ckeditor/4.5.3/basic/ckeditor.js"></script>
</body>
</html>
