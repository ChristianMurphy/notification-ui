<div class="panel panel-default uoe-overview-high">
    <div class="panel-heading"><h3>View user notifications</h3></div>
    <div class="panel-body">

        <form name="form" novalidate class="form-horizontal">

            <div class="form-group" ng-class="{'has-error': (form.uun.$touched || form.$submitted) && form.uun.$invalid }">
                <label class="col-sm-2 control-label">UUN</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uun" ng-model="$ctrl.uun" required/>

                    <p ng-show="(form.uun.$touched || form.$submitted) && form.uun.$invalid" class="help-block">
                        UUN is required
                    </p>
                </div>
            </div>

            <div class="form-group">
                <button type="button" ng-click="$ctrl.fetchNotifications($ctrl.uun)" class="btn btn-default">Search</button>
            </div>

        </form>

        <div ng-hide="!$ctrl.loading" class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                Loading ...
            </div>
        </div>

        <div ng-if="$ctrl.error" class="alert alert-warning" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ $ctrl.error }}
        </div>

        <div ng-if="!$ctrl.error && !$ctrl.loading && !$ctrl.gridOptions.data.length">There are no notifications.</div>

        <div ui-grid="$ctrl.gridOptions" ui-grid-resize-columns class="grid"></div>
    </div>

</div>
