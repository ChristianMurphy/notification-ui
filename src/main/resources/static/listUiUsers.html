
<div ng-if="successMessage" id="successMessage" ng-cloak>
    <!--  Save error occurred -->
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success">
                <strong>Sucess:</strong>  {{successMessage}}
            </div>
        </div>
    </div>
</div>

<div ng-if="errorMessage" id="errorMessage" ng-cloak>
    <!--  system or patron error occurred -->
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning">
                <strong>Warning:</strong>  {{errorMessage}}
            </div>
        </div>
    </div>
</div>
<br/>
<div class="panel panel-default panel-primary">
    <div class="panel-heading">Create new user</div>
    <div class="panel-body">
        <button type="button" ng-click="createUser()" class="btn btn-primary btn-md">Create User</button>
    </div>
</div>

<div class="panel panel-default panel-primary">
    <div class="panel-heading">Edit/Delete existing users</div>
    <div class="panel-body">
        <div class="table-responsive">
            <div ng-if="!userList" class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    Loading
                </div>
            </div>
            <table class="table" ng-if="userList" ng-cloak>
                <thead>
                <th>UUN</th>
                <th>Roles</th>
                <th></th>
                <th></th>
                </thead>
                <tbody>
                <tr ng-repeat="user in userList">
                    <td>{{user.uun}}</td>
                    <td><ul>
                        <li ng-repeat="role in user.uiRoles"><abbr title="{{role.roleDescription}}">{{role.roleCode}}</abbr></li>
                    </ul></td>
                    <td><button type="button" ng-click="editUser(user)" class="btn btn-warning">Edit</button></td>
                    <td><button type="button" ng-click="deleteUser(user)" class="btn btn-danger">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
