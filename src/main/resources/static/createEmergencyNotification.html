<h3 >Create Emergency Notification:</h3>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Notification Title:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="title" placeholder="Title">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Notification Body:</label>
        <div class="col-sm-10">
            <textarea ng-model="body" ckeditor="editorOptions"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">URL:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="url" placeholder="URL">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Notification Category:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="category" placeholder="Category">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date:</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="startDateStatus.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">End Date:</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="endDateStatus.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>


</form>
