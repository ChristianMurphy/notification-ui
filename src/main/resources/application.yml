server:
  port: 8090
debug:
security:
  user:
    password: none
zuul:
  routes:
    resource:
      path: /resource/**
      url: http://localhost:8085/notification
    user:
      path: /user/**
      url: http://localhost:8080/uaa/user
spring:
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: http://localhost:8080/uaa/oauth/token
      userAuthorizationUri: http://localhost:8080/uaa/oauth/authorize
      clientId: user
      clientSecret: acmesecret
    resource:
      userInfoUri: http://localhost:8080/uaa/user
    #  jwt:
    #    keyValue: |
    #      -----BEGIN PUBLIC KEY-----
    #      
    #      -----END PUBLIC KEY-----
logging:
  level:
    org.springframework.security: DEBUG
quartz:
  enabled: true
learnPullJob:
  frequency:  2000
office365PullJob:
  frequency: 2000
office365PushSubscriptionJob:
  frequency: 2000
